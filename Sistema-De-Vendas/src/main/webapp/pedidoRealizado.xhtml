<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />

</h:head>
<h:body>



	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="150" header="Top"
			resizable="false" closable="false" collapsible="false">
			<h1>Selecione o Pedido</h1>
		</p:layoutUnit>

		

		<p:layoutUnit position="west" size="250" header="Left"
			resizable="true" closable="false" collapsible="false">
			<h:form id="menu">
				<p:menu toggleable="true">
					<p:submenu label="Clientes">
						<p:menuitem value="Cadastrar Cliente"
							outcome="cadastraCliente.xhtml" />

					</p:submenu>
					<p:submenu label="Produtos">
						<p:menuitem value="Cadastrar Produto"
							outcome="cadastraProduto.xhtml" />

						<p:menuitem value="Cadastrar Categoria"
							outcome="cadastrarCategoria.xhtml" />
					</p:submenu>
					<p:submenu label="Compras" outcome="compras.xhtml">
						<p:menuitem value="Pedidos" />

					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>


		

		<p:layoutUnit position="center" header="Tabela de Produtos"  resizable="true">

			<h:form id="formPedido">
				
				<p:dataTable var="ped" value="#{sistemaMB.clientes}" editable="true"
					editMode="cell" style="margin-bottom:20px">



					<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
						update=":formPedido" />
					<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
						update=":formPedido" />

					<p:column headerText="Id do pedido">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{sistemaMB.id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sistemaMB.id}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Codigo do cliente">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{sistemaMB.cliente.codigo}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sistemaMB.cliente.codigo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Nome do Cliente">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{sistemaMB.cliente.nome}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sistemaMB.cliente.nome}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Total">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{sistemaMB.totalPedido}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sistemaMB.totalPedido}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandButton value="Selecionar" action="selecionarCliente()"/>
					</p:column>
				</p:dataTable>
				
				<p:commandButton value="ver detalhes" action="#{sistemaMB.mostraPedido()}"></p:commandButton>
				
				
			
				
				
			</h:form>		

		</p:layoutUnit>
		
	
		
	</p:layout>

</h:body>
</html>
